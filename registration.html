<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticks</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="left-header">
                <div class="logo-ticks">
                    <img src="images/tickslogo.png" alt="" id="ticks-logo">
                </div>
                <div class="navbar">
                    <a href="index.html" class="nav-item">Home</a>
                    <div class="dropdown">
                        <a href="javascript:void(0);" class="nav-item">Items</a>
                        <div class="dropdown-menu">
                            <a href="ticket.html" class="dropdown-item">Tickets</a>
                            <a href="promotion.html" class="dropdown-item">Promotions</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-header">
                <div class="navbar">
                    <a href="registration.html" class="nav-item">Registration</a>
                </div>
                <div class="my-account">
                    <a href="#">
                        <img src="images/pp.jpg" alt="" id="profile-pic">
                    </a>
                </div>
            </div>

        </header>

        <div class="form-container">
            <form id="registration-form">
                <h3>Register</h3>
                <hr>

                <label for="email">Email</label>
                <input type="text" name="" id="email" placeholder="Email">
                
                <br>

                <label for="Phone Number">Phone Number</label>
                <input type="tel" name="" id="phone-number" placeholder="Phone Number">

                <br>

                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Password">

                <br>

                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender-male">Male
                <input type="radio" name="gender" id="gender-female">Female

                <br>

                <input type="checkbox" name="" id="checkbox">I Agree to the terms and conditions
                <br>
                <button type="submit" class="registerBtn" id="regisBtn" onclick="validateData()">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="dropdown.js"></script>
</body>
</html>
